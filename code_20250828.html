<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenList - Admin TOTP验证码（实时更新）</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
        body { height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; background: #f5f5f5; }
        .otp-card { text-align: center; padding: 35px; background: white; border-radius: 12px; box-shadow: 0 3px 15px rgba(0,0,0,0.1); }
        .otp-header { display: flex; align-items: center; justify-content: center; gap: 10px; margin-bottom: 25px; }
        .otp-header h2 { color: #2c3e50; font-size: 20px; }
        .otp-issuer { font-size: 13px; color: #7f8c8d; margin-bottom: 5px; }
        #otp-code { font-size: 40px; font-weight: bold; letter-spacing: 5px; color: #2c3e50; padding: 18px 25px; background: #f8f9fa; border-radius: 8px; margin: 15px 0; min-width: 300px; user-select: text; }
        #error-msg { font-size: 14px; color: #e74c3c; margin: 10px 0; min-height: 18px; }
        #countdown { font-size: 14px; color: #e67e22; margin: 10px 0; font-weight: 500; }
        .update-log { font-size: 11px; color: #95a5a6; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="otp-card">
        <div class="otp-header">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#2c3e50" stroke-width="2">
                <circle cx="12" cy="12" r="10"></circle>
                <polyline points="12 6 12 12 16 14"></polyline>
            </svg>
            <h2>TOTP验证码</h2>
        </div>
        <div class="otp-issuer">OpenList · 账户：admin</div>
        <div id="otp-code">----</div>
        <div id="error-msg"></div>
        <div id="countdown">验证码将在 30 秒后刷新</div>
        <div id="update-log" class="update-log">上次更新：加载中...</div>
    </div>

    <!-- 1. 本地TOTP库（确保生成逻辑稳定） -->
    <script>
        window.totp = (function() {
            "use strict";
            const BASE32_CHARS = "ABCDEFGHIJKLMNOPQRSTUVWXYZ234567";

            function validateSecret(secret) {
                if (typeof secret !== "string") throw new Error("Secret必须为字符串");
                const valid = secret.toUpperCase().replace(/[^A-Z2-7]/g, "");
                if (!valid) throw new Error("Secret无有效字符");
                return valid;
            }

            function base32Decode(secret) {
                const bits = [];
                for (const c of secret) bits.push(...BASE32_CHARS.indexOf(c).toString(2).padStart(5, "0").split("").map(Number));
                const bytes = [];
                for (let i = 0; i < bits.length; i += 8) if (bits.slice(i, i + 8).length === 8) bytes.push(parseInt(bits.slice(i, i + 8).join(""), 2));
                return new Uint8Array(bytes);
            }

            async function generate(secret, options = {}) {
                const config = { algorithm: "SHA-1", digits: 6, period: 30, timestamp: Date.now() };
                Object.assign(config, options);

                if (!window.crypto?.subtle) throw new Error("请用Chrome/Firefox/Edge（需Web Crypto API）");
                if (![6,7,8].includes(config.digits)) throw new Error("位数必须为6/7/8");

                const secretBytes = base32Decode(validateSecret(secret));
                const timeStep = Math.floor(config.timestamp / 1000 / config.period);
                const timeBuffer = new ArrayBuffer(8);
                new DataView(timeBuffer).setBigUint64(0, BigInt(timeStep), false);

                const key = await crypto.subtle.importKey("raw", secretBytes, { name: "HMAC", hash: config.algorithm }, false, ["sign"]);
                const hmac = await crypto.subtle.sign("HMAC", key, timeBuffer);
                const hmacView = new DataView(hmac);
                const offset = hmacView.getUint8(hmacView.byteLength - 1) & 0x0F;
                let code = hmacView.getUint32(offset, false) & 0x7FFFFFFF;

                return (code % Math.pow(10, config.digits)).toString().padStart(config.digits, "0");
            }

            return { generate };
        })();
    </script>

    <!-- 2. 实时更新核心逻辑（修复定时器问题） -->
    <script>
        const OTP_CONFIG = {
            secret: "K4LPPOLTQADTPJ4MSAAPYBICP7HMDD3O",
            period: 30, // 30秒更新一次验证码
            digits: 6
        };

        // DOM元素
        const otpEl = document.getElementById("otp-code");
        const errorEl = document.getElementById("error-msg");
        const countdownEl = document.getElementById("countdown");
        const logEl = document.getElementById("update-log");

        // 记录上次更新时间（用于日志）
        function updateLog(type = "验证码") {
            const now = new Date();
            const timeStr = now.toLocaleTimeString(); // 显示本地时间，用户更易理解
            logEl.textContent = `上次${type}更新：${timeStr}`;
        }

        // 1. 倒计时实时更新（秒级跳动，确保用户能看到“动”）
        function updateCountdown() {
            const utcSeconds = Math.floor(Date.now() / 1000);
            const remaining = OTP_CONFIG.period - (utcSeconds % OTP_CONFIG.period);
            countdownEl.textContent = `验证码将在 ${remaining} 秒后刷新`;
            // 剩余0秒时主动触发验证码更新（避免周期偏差）
            if (remaining === 0) {
                updateOTP();
            }
        }

        // 2. 验证码更新（确保30秒精准更新）
        async function updateOTP() {
            try {
                const totpCode = await window.totp.generate(OTP_CONFIG.secret, {
                    digits: OTP_CONFIG.digits,
                    period: OTP_CONFIG.period
                });
                otpEl.textContent = totpCode;
                errorEl.textContent = "";
                updateLog("验证码"); // 更新日志
                console.log(`[${new Date().toLocaleTimeString()}] TOTP更新：${totpCode}`);
            } catch (e) {
                otpEl.textContent = "ERROR";
                errorEl.textContent = `错误：${e.message}`;
                updateLog("错误");
                console.error(`[${new Date().toLocaleTimeString()}] 生成失败：`, e);
            }
        }

        // 3. 初始化：用一个主定时器管理所有更新（避免多个定时器冲突）
        function init() {
            // 首次加载立即执行
            updateCountdown();
            updateOTP();

            // 主定时器：每秒执行一次（同时处理倒计时和更新检查）
            setInterval(() => {
                updateCountdown();
                // 每30秒的整数倍时更新验证码（双重保障）
                const utcSeconds = Math.floor(Date.now() / 1000);
                if (utcSeconds % OTP_CONFIG.period === 0) {
                    updateOTP();
                }
            }, 1000); // 1秒=1000毫秒，确保倒计时秒级跳动
        }

        // 启动：确保库加载完成
        if (window.totp?.generate) {
            init();
        } else {
            otpEl.textContent = "ERROR";
            errorEl.textContent = "错误：TOTP库未加载";
            updateLog("错误");
        }
    </script>
</body>
</html>
